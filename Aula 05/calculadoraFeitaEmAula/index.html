<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <h2>Calculadora</h2>

        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">

        <div class="operacoes">
            <button id="somar" onclick="calcular('somar')">Somar</button>
            <button id="subtrair" onclick="calcular('subtrair')">Subtrair</button>
            <button id="multiplicar" onclick="calcular('multiplicar')">Multiplicar</button>
            <button id="dividir" onclick="calcular('dividir')">Dividir</button>
        </div>

        <p id="resultado">Resultado da conta</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
