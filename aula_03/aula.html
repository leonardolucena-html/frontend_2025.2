<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula - JS</title>
  </head>
  <body>
    <h1>Introdução ao JavaScript</h1>
    <script>
      /*  
        Exemplos de uso 
        do console 
    
      console.log({ nome: 'João', idade: 30 }); // Uso para objeto
      console.warn('Teste de aviso');
      console.error('Teste de erro');
      console.info('Teste de informação');
      console.table({ nome: 'João', idade: 30 }); // Uso melhor para objeto
      */
      
      // Operações com Math
      console.log(Math.abs(-4));
      console.log(Math.ceil(4.3));
      console.log(Math.floor(4.7))
      console.log(Math.round(4.5))
      console.log(Math.sqrt(12))
      console.log(Math.pow(4, 5))
      console.log(Math.random())

      // Alertas
     // alert('Teste de alerta');
     window.alert('Teste de alerta');
    </script>
  </body>
</html>
